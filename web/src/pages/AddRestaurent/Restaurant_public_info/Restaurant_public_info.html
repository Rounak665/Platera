<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurent Details | Platera</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./afterSigningUp.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-brand"><a href="#"><img src="./assets/PlateraLogo-red.png" alt=""></a></div>
    <ul class="navbar-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
          <h1>Welcome to Platera</h1>
          <p>Fill out this form to Get Started !</p>
        </div>
    </section>
  
    <!-- Form Section -->
  <div class="form-container">
    <form id="profile-form">
        <h2>Profile Form</h2>
        
        <!-- Profile Photo -->
        <label for="profile-photo">Restaurant Logo :</label>
        <input type="file" id="profile-photo" accept="image/*">
        
        <!-- Name -->
        <label for="name">Name :</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        
        <!-- Phone Number -->
        <label for="phone">Phone Number :</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
        
        <!-- Address -->
        <label for="address">Address :</label>
        <textarea id="address" rows="3" placeholder="Enter your address" required></textarea>

        <!-- Location Dropdown -->
        <label for="location">Location:</label>
        <select id="location" required>
            <option value="" disabled selected>Select a location</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Chennai">Chennai</option>
        </select>
      
        <h2>Categories of Cuisins</h2>
        <!-- Cuisine 1 -->
        <label for="cuisine1">Cuisine 1 :</label>
        <select id="cuisine1" required>
            <option value="" disabled selected>Select a cuisine</option>
            <option value="Indian">Indian</option>
            <option value="Chinese">Chinese</option>
            <option value="Italian">Italian</option>
            <option value="Mexican">Mexican</option>
        </select>

        <!-- Cuisine 2 -->
        <label for="cuisine2">Cuisine 2:</label>
        <select id="cuisine2" required>
            <option value="" disabled selected>Select a cuisine</option>
            <option value="Indian">Indian</option>
            <option value="Chinese">Chinese</option>
            <option value="Italian">Italian</option>
            <option value="Mexican">Mexican</option>
        </select>

        <!-- Cuisine 3 -->
        <label for="cuisine3">Cuisine 3:</label>
        <select id="cuisine3" required>
            <option value="" disabled selected>Select a cuisine</option>
            <option value="Indian">Indian</option>
            <option value="Chinese">Chinese</option>
            <option value="Italian">Italian</option>
            <option value="Mexican">Mexican</option>
        </select>

        <h2>Pricing</h2>
        
        <!-- Price Fields (Side by Side) -->
        <div class="price-container">
            <div class="price-field">
            <label for="min-price">Minimum Price:</label>
            <input type="number" id="min-price" placeholder="Min price" required>
            </div>

            <div class="price-field">
            <label for="max-price">Maximum Price:</label>
            <input type="number" id="max-price" placeholder="Max price" required>
            </div>
        </div>
        
        <!-- Submit Button -->
        <button type="submit">Submit</button>
        </form>
    </div>
  
  
  <script src="script.js"></script>
</body>
</html>
