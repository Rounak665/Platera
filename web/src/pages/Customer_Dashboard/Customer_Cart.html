<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Platera - Customer Dashboard</title>
        <link rel="stylesheet" href="Customer_Dashboard.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    </head>
    <body>
        <div class="dashboard-container">
            <aside class="sidebar">
                <div class="sidebar-toggle menu" id="menu">
                    <ion-icon name="menu"></ion-icon>
                </div>
                <div class="sidebar-toggle close-btn">
                    <ion-icon name="close-outline" class="ico"></ion-icon>
                </div>
                <div class="sidebar-header">
                    <div class="logo">
                        <img src="../../../Public/images/logo.png" alt="Logo">
                    </div>
                </div>
                <div class="sidebar-menu">
                    <ul>
                        <li>
                            <a href="">
                                <span class="icon"><ion-icon name="cart"></ion-icon></span>
                                <span>Cart</span>
                            </a>
                        </li>
                        <li>
                            <a href="Customer_Order.html">
                                <span class="icon"><ion-icon name="bag-outline"></ion-icon></span>
                                <span>Orders</span>
                            </a>
                        </li>
                        <li>
                            <a href="#membership">
                                <span class="icon"><ion-icon name="card"></ion-icon></span>
                                <span>Membership</span>
                            </a>
                        </li>
                        <li>
                            <a href="Customer_Settings.html">
                                <span class="icon"><ion-icon name="settings"></ion-icon></span>
                                <span>Settings</span>
                            </a>
                        </li>
                        <li class="li_edit">
                            <a href="#">
                                <span class="icon"><ion-icon name="create"></ion-icon></span>
                                <span>Edit Profile</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </aside>

            <div class="content">
            <div class="profile-header">
                <div class="headerLogo">
                    <div class="logo">
                        <img src="../../../Public/images/logo.png" alt="Logo">
                    </div>
                </div>
                <h1>Welcome, Arjun!</h1>
                <button class="edit_btn">Edit Profile</button>
            </div>

            <main class="main-content">
                <div class="cart-container checkout">
                    <div class="cart-header">
                        Cart
                        <span class="close">&times;</span>
                    </div>
                    <div class="cart-items">
                        <div class="cart-item">
                            <img src="avocado-salad.jpg" alt="Avocado Salad">
                            <div class="cart-item-details">
                                <h4>Avocado Salad</h4>
                                <p>$12.00</p>
                            </div>
                            <div class="price">
                            <div class="cart-item-quantity">
                                <button class="quantity-btn">-</button>
                                <span class="quantity-number">2</span>
                                <button class="quantity-btn">+</button>
                            </div>                            
                            <p>$24.00</p>
                            </div>
                        </div>
                        <div class="cart-item">
                            <img src="fruits-salad.jpg" alt="Fruits Salad">
                            <div class="cart-item-details">
                                <h4>Fruits Salad</h4>
                                <p>$11.00</p>
                            </div>
                            <div class="price">
                            <div class="cart-item-quantity">
                                <button class="quantity-btn">-</button>
                                <span class="quantity-number">2</span>
                                <button class="quantity-btn">+</button>
                            </div>                            
                            <p>$22.00</p>
                            </div>
                        </div>
                        <div class="cart-item">
                            <img src="cucumber-salad.jpg" alt="Cucumber Salad">
                            <div class="cart-item-details">
                                <h4>Cucumber Salad</h4>
                                <p>$12.00</p>
                            </div>
                            <div class="price">
                            <div class="cart-item-quantity">
                                <button class="quantity-btn">-</button>
                                <span class="quantity-number">2</span>
                                <button class="quantity-btn">+</button>
                            </div>                            
                            <p>$24.00</p>
                            </div>
                        </div>
                        <div class="promo-code">
                            <input type="text" placeholder="Promo Code">
                            <button>Apply</button>
                        </div>
                    </div>
                    <div class="cart-summary">
                        <div><span>Subtotal</span><span>$70.00</span></div>
                        <div><span>Delivery</span><span>$3.50</span></div>
                        <div class="total"><span>Total</span><span>$73.50</span></div>
                    </div>
                    <button class="checkout-button">CHECKOUT</button>
                </div>



                <div class="cart-container paynow" style="display: none;">
                    <div class="cart-header">
                        Checkout
                        <span class="close">&times;</span>
                    </div>
            
                    <div class="payment-options">
                        <div class="payment-option">
                            <input type="radio" name="payment" id="debit-credit" checked>
                            <label for="debit-credit">
                                <img src="https://img.icons8.com/color/48/visa.png" alt="Visa"> Debit/Credit card
                            </label>
                        </div>
            
                        <div class="payment-option">
                            <input type="radio" name="payment" id="net-banking">
                            <label for="net-banking">
                                <img src="https://img.icons8.com/color/48/bank.png" alt="Bank"> Net banking
                            </label>
                        </div>
            
                        <div class="payment-option">
                            <input type="radio" name="payment" id="paypal">
                            <label for="paypal">
                                <img src="https://img.icons8.com/color/48/paypal.png" alt="PayPal"> Paypal
                            </label>
                        </div>
            
                        <div class="payment-option">
                            <input type="radio" name="payment" id="google-pay">
                            <label for="google-pay">
                                <img src="https://img.icons8.com/color/48/google-pay.png" alt="Google Pay"> Google pay
                            </label>
                        </div>
                    </div>
            
                    <div class="summary">
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span>$59.87</span>
                        </div>
            
                        <div class="summary-row">
                            <span>Delivery</span>
                            <span>$12.43</span>
                        </div>
            
                        <div class="summary-row">
                            <span>Total</span>
                            <span>$72.30</span>
                        </div>
                    </div>
            
                    <button class="pay-btn">Pay Now</button>
                </div>


            </main>
        </div>
        </div>
        <script src="script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
