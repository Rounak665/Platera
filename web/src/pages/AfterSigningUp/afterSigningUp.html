<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form with Navbar</title>
  <link rel="stylesheet" href="./afterSigningUp.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-brand">MyApp</div>
    <ul class="navbar-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#form">Form</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
          <h1>Welcome to MyApp</h1>
          <p>Your gateway to amazing food and services</p>
        </div>
    </section>
  
    <!-- Form Section -->
  <div class="form-container">
    <form id="profile-form">
      <h2>Profile Form</h2>
      
      <!-- Profile Photo -->
      <label for="profile-photo">Restaurant Logo :</label>
      <input type="file" id="profile-photo" accept="image/*">
      
      <!-- Name -->
      <label for="name">Name :</label>
      <input type="text" id="name" placeholder="Enter your name" required>
      
      <!-- Phone Number -->
      <label for="phone">Phone Number :</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required>
      
      <!-- Address -->
      <label for="address">Address :</label>
      <textarea id="address" rows="3" placeholder="Enter your address" required></textarea>
      
      <h2>Categories of Cuisins</h2>
      <!-- Cuisine 1 -->
      <label for="cuisine1">Cuisine 1 :</label>
      <select id="cuisine1" required>
        <option value="" disabled selected>Select a cuisine</option>
        <option value="Indian">Indian</option>
        <option value="Chinese">Chinese</option>
        <option value="Italian">Italian</option>
        <option value="Mexican">Mexican</option>
      </select>

      <!-- Cuisine 2 -->
      <label for="cuisine2">Cuisine 2:</label>
      <select id="cuisine2" required>
        <option value="" disabled selected>Select a cuisine</option>
        <option value="Indian">Indian</option>
        <option value="Chinese">Chinese</option>
        <option value="Italian">Italian</option>
        <option value="Mexican">Mexican</option>
      </select>

      <!-- Cuisine 3 -->
      <label for="cuisine3">Cuisine 3:</label>
      <select id="cuisine3" required>
        <option value="" disabled selected>Select a cuisine</option>
        <option value="Indian">Indian</option>
        <option value="Chinese">Chinese</option>
        <option value="Italian">Italian</option>
        <option value="Mexican">Mexican</option>
      </select>

      <h2>Pricing</h2>
      
      <!-- Minimum and Maximum Price -->
      <label for="min-price">Minimum Price:</label>
      <input type="number" id="min-price" placeholder="Min price" required>
      
      <label for="max-price">Maximum Price:</label>
      <input type="number" id="max-price" placeholder="Max price" required>
      
      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </div>
  
  
  <script src="script.js"></script>
</body>
</html>
