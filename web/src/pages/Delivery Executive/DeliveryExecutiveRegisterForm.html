<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Executive Registration Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loader">
        <div id="pl">
          <div>
            <video class="vid" src="../ContactUs/Assets/loader.mp4" autoplay muted loop></video>
          </div>
        </div>
      </div>

    <div id="popup" class="popup-overlay">
        <div class="popup-content">
            <div class="popup-header">
                <button id="toggleLogin" class="toggle-button">Login</button>
                <button id="toggleSignup" class="toggle-button">Sign Up</button>
            </div>
            <form id="loginForm" class="form" novalidate>
                <h2>Login</h2>
                <input type="text" id="loginEmail" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <form id="signupForm" class="form hidden" novalidate>
                <h2>Sign Up</h2>
                <input type="text" placeholder="Username" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo"><a href="../../../index.html"><img src="./assets/PlateraLogo-red.png" alt=""></a></div>
    </nav>

        <!-- Form -->
        <h1>Form Submission</h1>
        <form>
            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
    
            <!-- Image Upload -->
            <!-- <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required> -->
    
            <!-- Aadhar -->
            <label for="aadhar">Aadhar Number:</label>
            <input type="text" id="aadhar" name="aadhar" required>
    
            <!-- Vehicle Number -->
            <label for="vehicle-number">Vehicle Number:</label>
            <input type="text" id="vehicle-number" name="vehicle-number" required>
    
            <!-- Driving License Number -->
            <label for="driving-license">Driving License Number:</label>
            <input type="text" id="driving-license" name="driving-license" required>
    
            <!-- Bank Account Name -->
            <label for="bank-account-name">Bank Account Name:</label>
            <input type="text" id="bank-account-name" name="bank-account-name" required>
    
            <!-- Bank Account Number -->
            <label for="bank-account-number">Bank Account Number:</label>
            <input type="text" id="bank-account-number" name="bank-account-number" required>
    
            <!-- Age -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
    
            <!-- Gender -->
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
    
            <!-- Vehicle Type -->
            <div class="radio-group">
                <label>Vehicle Type:</label>
                <label><input type="radio" name="vehicle-type" value="2-wheeler" required> 2-Wheeler</label>
                <label><input type="radio" name="vehicle-type" value="4-wheeler" required> 4-Wheeler</label>
            </div>
    
            <!-- PAN Number -->
            <label for="pan">PAN Number:</label>
            <input type="text" id="pan" name="pan" required>
    
            <button type="submit">Submit</button>
        </form>

    <script src="./script.js"></script>
</body>
</html>
